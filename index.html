    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #FF3B30; /* Red for high contrast */
            --secondary-color: #50E3C2; /* Mint green for calm */
            --highlight-color: #F5A623; /* Bright yellow for accents */
            --bg-color: #181818; /* Very dark background */
            --text-color: #FFFFFF; /* White text */
            --card-bg: #222222; /* Slightly lighter background for cards */
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            --button-hover-color: #5A5A5A;
            --highlight-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 50px;
            transition: transform 0.4s ease-in-out;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            background-image: url('https://img.icons8.com/ios/452/graduation-cap.png'); /* Scholar icon */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 15px;
            transition: transform 0.6s ease-in-out;
        }

        .profile:hover .profile-pic {
            transform: rotate(360deg);
        }

        .profile h1 {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .profile .title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 22px;
        }

        .profile .contact {
            color: #bbb;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .profile .skills {
            margin-top: 20px;
            font-size: 18px;
            color: var(--highlight-color);
            font-weight: 600;
        }

        /* Cards for Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .link-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 20px 25px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 20px;
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--highlight-shadow);
            background-color: var(--highlight-color);
            color: var(--bg-color);
        }

        .link-icon {
            font-size: 32px;
        }

        .link-text {
            flex: 1;
            font-weight: bold;
        }

        .badge {
            background-color: #e2e8f0;
            color: var(--highlight-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #bbb;
            font-size: 14px;
        }

        footer i {
            color: #FF4757;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundPulse {
            0% { background-color: #FF3B30; }
            50% { background-color: #F5A623; }
            100% { background-color: #50E3C2; }
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .links {
                gap: 15px;
            }

            .link-item {
                font-size: 18px;
            }
        }
    </style>
</head>
