    <style>
        :root {
            --primary-color: #FF3B30; 
            --secondary-color: #50E3C2; /* Kept for other potential uses, but profile pic uses highlight now */
            --highlight-color: #F5A623; /* Orange-Yellow */
            --highlight-color-rgb: 245, 166, 35; /* RGB for highlight color */
            --bg-color: #0c0c1d; /* Darker, space-like background */
            --text-color: #FFFFFF; 
            --card-bg: rgba(34, 34, 34, 0.85); /* Slightly transparent cards */
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            --highlight-shadow: 0 8px 25px rgba(var(--highlight-color-rgb), 0.3);
            --text-shadow-light: 0 1px 3px rgba(0,0,0,0.5); /* For light text on dynamic bg */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            align-items: center;

            overflow-y: auto;

            transform: rotate(360deg) scale(1.05);

        .profile h1 { /* NAME */
            font-size: 36px; /* MODIFIED from 28px */
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: var(--text-shadow-light);
        }
        .profile .title { /* AI/ML ENTHUSIAST | DEVELOPER */
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 24px; /* MODIFIED from 20px */
            text-shadow: var(--text-shadow-light);
        }
        .profile .contact { /* EMAIL */
            color: #bbb;
            font-size: 16px; /* MODIFIED from 15px */
            margin-bottom: 15px;

        }
        .profile .skills { /* AI/ML | DEEP LEARNING | PYTHON | CV */
            margin-top: 20px;

        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px; 
            width: 100%;
            max-width: 580px; 
        }
        .link-item {
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 18px 22px; 
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 22px; 
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            font-size: 18px; 
            position: relative;
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .link-item:hover {
            transform: translateY(-6px) scale(1.02); 
            box-shadow: var(--highlight-shadow);
            background-color: var(--highlight-color);
            color: #111; 
            border-color: var(--highlight-color);
        }
        .link-item:hover .link-icon {
            color: #111; 
        }
        .link-icon {
            font-size: 28px; 
            transition: color 0.3s ease;
            width: 30px; 
            text-align: center;
        }
        .link-text {
            flex: 1;
            font-weight: bold;
            text-shadow: var(--text-shadow-light);
        }
        .badge {
            background-color: rgba(226, 232, 240, 0.8); 
            color: var(--primary-color); 
            padding: 3px 10px; 
            border-radius: 12px;
            font-size: 11px; 
            font-weight: 700; 
            margin-left: 8px;
        }
        .link-item:hover .badge {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        footer {
            margin-top: 50px;
            padding-bottom: 20px; 
            text-align: center;
            color: #aaa;

            text-shadow: var(--text-shadow-light);
        }
        footer i {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 768px) { /* Tablet */
            .profile h1 { font-size: 28px; } /* MODIFIED from 24px */
            .profile .title { font-size: 20px; } /* MODIFIED from 18px */
            .profile .skills { font-size: 17px; } /* MODIFIED from 15px */
            .links { gap: 15px; max-width: 90%; }
            .link-item { font-size: 16px; padding: 15px 20px; gap: 15px; }
            .link-icon { font-size: 24px; }
        }
         @media screen and (max-width: 480px) { /* Mobile */
            body { padding: 10px; }
            .linktree-main-content { padding: 10px; }
            .profile-pic { width: 100px; height: 100px; }
            .profile h1 { font-size: 22px; } /* MODIFIED from 20px */
            .profile .title { font-size: 18px; } /* MODIFIED from 16px */
            .profile .skills { font-size: 15px; } /* MODIFIED from 14px */
            .links { gap: 12px; }
            .link-item { font-size: 14px; padding: 12px 15px; }
            .link-icon { font-size: 20px; }
        }
    </style>

<body>

    <script>
        let scene, camera, renderer, controls;
        let particlesMesh, particleMaterial, particleGeometry;
        
        const mouse = new THREE.Vector2(Infinity, Infinity); 
        const raycaster = new THREE.Raycaster();
        let mouse3D = new THREE.Vector3();

        // Galaxy color palette
        const galaxyColors = [
            new THREE.Color("#5B80E5"), // Bright Blue
            new THREE.Color("#483D8B"), // Dark Slate Blue / Purple
            new THREE.Color("#C070F0"), // Light Purple / Pinkish
            new THREE.Color("#FF69B4"), // Hot Pink (for nebulas)
            new THREE.Color("#FFFFFF"), // White (stars)
            new THREE.Color("#ADD8E6"), // Light Blue (stars/gas)
            new THREE.Color("#E6E6FA"), // Lavender (faint gas)
            new THREE.Color("#B8860B"),  // Dark Yellowish
            new THREE.Color("#F5A623"),  // Bright Yellowish (Highlight Color from CSS) - ADDED
            new THREE.Color("#B8860B"),  // Dark Yellowish (repeated for more presence) - ADDED
            new THREE.Color("#F5A623"),  // Bright Yellowish (repeated for more presence) - ADDED
            new THREE.Color("#B8860B")   // Dark Yellowish (repeated for more presence) - ADDED
        ];

        // Fixed parameters for the galaxy background
        const fixedParams = {
            shape: 'galaxy',
            particleCount: 25000, 
            particleSize: 0.25,    // MODIFIED from 0.4
            particleOpacity: 0.65, 
            mouseRepel: true,
            repelStrength: 35, 
            backgroundColor: '#0c0c1d', 
            animationSpeed: 0, 
        };

        const particleLoadingIndicator = document.getElementById('loadingIndicator'); 
        const particleCanvasElement = document.getElementById('particleCanvas'); 

        function initParticles() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(fixedParams.backgroundColor); 

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 70; 

            renderer = new THREE.WebGLRenderer({ canvas: particleCanvasElement, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 350; 
            controls.enablePan = false; 
            controls.enableZoom = false; 
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.15; 

            regenerateParticles();

            window.addEventListener('resize', onWindowResizeParticles, false);
            document.addEventListener('mousemove', onMouseMoveParticles, false); 
            
            animateParticles();
        }

        function regenerateParticles() {
            particleLoadingIndicator.style.display = 'block';
            setTimeout(() => {
                if (particlesMesh) {
                    scene.remove(particlesMesh);
                    if (particleGeometry) particleGeometry.dispose();
                    if (particleMaterial) particleMaterial.dispose();
                    particlesMesh = null; particleGeometry = null; particleMaterial = null;
                }

                const numParticles = Math.floor(fixedParams.particleCount);
                const positions = new Float32Array(numParticles * 3);
                const basePositions = new Float32Array(numParticles * 3); 
                const colors = new Float32Array(numParticles * 3); 

                const shapeScale = 45; 
                
                createGalaxyPositions(
                    numParticles, 
                    5,    // numArms
                    0.3,  // armSpread
                    0.1,  // rotationFactor
                    shapeScale * 0.1,  // coreRadius
                    shapeScale * 0.07, // thickness
                    positions, 
                    basePositions,
                    colors 
                );

                particleGeometry = new THREE.BufferGeometry();
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3)); 
                particleGeometry.userData.basePositions = basePositions;

                particleMaterial = new THREE.PointsMaterial({
                    size: parseFloat(fixedParams.particleSize),
                    opacity: parseFloat(fixedParams.particleOpacity),
                    transparent: true, 
                    sizeAttenuation: true, 
                    depthWrite: false, 
                    blending: THREE.AdditiveBlending,
                    vertexColors: true 
                });

                particlesMesh = new THREE.Points(particleGeometry, particleMaterial);
                scene.add(particlesMesh);
                particleLoadingIndicator.style.display = 'none';
            }, 50); 
        }
        
        function createSpherePositions(count, radius, positions, basePositions, colorsArray) { 
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count); 
                const theta = Math.sqrt(count * Math.PI) * phi;
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                positions[i * 3] = basePositions[i * 3] = x;
                positions[i * 3 + 1] = basePositions[i * 3 + 1] = y;
                positions[i * 3 + 2] = basePositions[i * 3 + 2] = z;

                const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)];
                colorsArray[i * 3] = color.r;
                colorsArray[i * 3 + 1] = color.g;
                colorsArray[i * 3 + 2] = color.b;
            }
        }
        function createCubePositions(count, size, positions, basePositions, colorsArray) { 
            const halfSize = size / 2;
            for (let i = 0; i < count; i++) {
                const x = Math.random() * size - halfSize;
                const y = Math.random() * size - halfSize;
                const z = Math.random() * size - halfSize;
                positions[i * 3] = basePositions[i * 3] = x;
                positions[i * 3 + 1] = basePositions[i * 3 + 1] = y;
                positions[i * 3 + 2] = basePositions[i * 3 + 2] = z;

                const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)];
                colorsArray[i * 3] = color.r;
                colorsArray[i * 3 + 1] = color.g;
                colorsArray[i * 3 + 2] = color.b;
            }
        }
        function createTorusPositions(count, R, r, positions, basePositions, colorsArray) { 
            for (let i = 0; i < count; i++) {
                const u = Math.random() * 2 * Math.PI;
                const v = Math.random() * 2 * Math.PI;
                const x = (R + r * Math.cos(v)) * Math.cos(u);
                const y = (R + r * Math.cos(v)) * Math.sin(u);
                const z = r * Math.sin(v);
                positions[i * 3] = basePositions[i * 3] = x;
                positions[i * 3 + 1] = basePositions[i * 3 + 1] = y;
                positions[i * 3 + 2] = basePositions[i * 3 + 2] = z;

                const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)];
                colorsArray[i * 3] = color.r;
                colorsArray[i * 3 + 1] = color.g;
                colorsArray[i * 3 + 2] = color.b;
            }
        }
        function createConePositions(count, height, baseRadius, positions, basePositions, colorsArray) { 
            const halfHeight = height / 2;
            for (let i = 0; i < count; i++) {
                const y_norm = Math.random(); 
                const y = y_norm * height - halfHeight;
                const currentRadius = (1 - y_norm) * baseRadius;
                const angle = Math.random() * 2 * Math.PI;
                const r_sqrt = Math.sqrt(Math.random()); 
                const x = Math.cos(angle) * currentRadius * r_sqrt;
                const z = Math.sin(angle) * currentRadius * r_sqrt;
                positions[i * 3] = basePositions[i * 3] = x;
                positions[i * 3 + 1] = basePositions[i * 3 + 1] = y;
                positions[i * 3 + 2] = basePositions[i * 3 + 2] = z;

                const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)];
                colorsArray[i * 3] = color.r;
                colorsArray[i * 3 + 1] = color.g;
                colorsArray[i * 3 + 2] = color.b;
            }
        }
        function createGalaxyPositions(count, numArms, armSpread, rotationFactor, coreRadius, thickness, positions, basePositions, colorsArray) { 
            const maxDistFromCenter = 70; 
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * 2 * Math.PI; 
                const distFromCenter = coreRadius + Math.pow(Math.random(), 1.5) * (maxDistFromCenter - coreRadius); 
                const armIndex = Math.floor(Math.random() * numArms);
                const armOffsetAngle = (armIndex / numArms) * 2 * Math.PI;
                const spiralAngle = distFromCenter * rotationFactor; 
                const totalAngle = angle * armSpread + armOffsetAngle + spiralAngle;
                const x = Math.cos(totalAngle) * distFromCenter;
                const y = Math.sin(totalAngle) * distFromCenter;
                const z = (Math.random() - 0.5) * thickness * (1 - distFromCenter / maxDistFromCenter); 
                positions[i * 3] = basePositions[i * 3] = x;
                positions[i * 3 + 1] = basePositions[i * 3 + 1] = y;
                positions[i * 3 + 2] = basePositions[i * 3 + 2] = z;

                const color = galaxyColors[Math.floor(Math.random() * galaxyColors.length)]; // This will now pick more yellows
                colorsArray[i * 3] = color.r;
                colorsArray[i * 3 + 1] = color.g;
                colorsArray[i * 3 + 2] = color.b;
            }
        }

        const tempParticlePosVec = new THREE.Vector3(); 
        const tempDirectionVec = new THREE.Vector3();   

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            if (particleGeometry && particleGeometry.attributes.position && particleGeometry.userData.basePositions) {
                const positionsArray = particleGeometry.attributes.position.array;
                const basePositionsArray = particleGeometry.userData.basePositions;
                const effectiveRepelStrength = fixedParams.repelStrength;
                const particleCount = Math.floor(fixedParams.particleCount); 

                if (fixedParams.mouseRepel && mouse.x !== Infinity) {
                    if (camera) {
                        const planeNormal = camera.getWorldDirection(new THREE.Vector3());
                        const interactionPlane = new THREE.Plane().setFromNormalAndCoplanarPoint(
                            planeNormal,
                            particlesMesh ? particlesMesh.position : new THREE.Vector3(0,0,0) 
                        );
                        raycaster.setFromCamera(mouse, camera);
                        raycaster.ray.intersectPlane(interactionPlane, mouse3D); 
                    }
                } else {
                    mouse3D.set(Infinity, Infinity, Infinity); 
                }

                for (let i = 0; i < particleCount; i++) {
                    const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                    
                    positionsArray[ix] = basePositionsArray[ix];
                    positionsArray[iy] = basePositionsArray[iy];
                    positionsArray[iz] = basePositionsArray[iz];

                    if (fixedParams.mouseRepel && effectiveRepelStrength > 0 && mouse3D.x !== Infinity) {
                        tempParticlePosVec.set(positionsArray[ix], positionsArray[iy], positionsArray[iz]);
                        const distSq = tempParticlePosVec.distanceToSquared(mouse3D);
                        const repelRadiusFactor = 0.85; 
                        const repelRadiusSq = Math.pow(effectiveRepelStrength * repelRadiusFactor, 2); 
                        if (distSq < repelRadiusSq && distSq > 0.0001) { 
                            const repelEffectiveness = effectiveRepelStrength * repelRadiusFactor;
                            const forceFactor = 1 - Math.sqrt(distSq) / repelEffectiveness; 
                            tempDirectionVec.subVectors(tempParticlePosVec, mouse3D).normalize();
                            const displacementMagnitude = forceFactor * effectiveRepelStrength * 0.2; 
                            tempDirectionVec.multiplyScalar(displacementMagnitude);
                            positionsArray[ix] += tempDirectionVec.x;
                            positionsArray[iy] += tempDirectionVec.y;
                            positionsArray[iz] += tempDirectionVec.z;
                        }
                    }
                }
                particleGeometry.attributes.position.needsUpdate = true;
            }
            if (controls) controls.update(); 
            if (renderer && scene && camera) renderer.render(scene, camera);
        }

        function onWindowResizeParticles() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        function onMouseMoveParticles(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.getElementById('currentYear');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
            initParticles(); 
        });
    </script>
